<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Generator</title>
    <style>
      @font-face {
        font-family: 'Pretendard';
        font-weight: 45 920;
        font-style: normal;
        font-display: swap;
        src: url('./static/fonts/PretendardVariable.woff2') format('woff2-variations');
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Pretendard',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .og-image {
        width: 1200px;
        height: 630px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 80px;
        position: relative;
        border: none;
        overflow: hidden;
        box-sizing: border-box;
      }

      .background-pattern {
        position: absolute;
        right: -100px;
        top: 50%;
        transform: translateY(-50%);
        width: 400px;
        height: 400px;
        opacity: 0.05;
        background: radial-gradient(circle, #c62828 0%, transparent 70%);
        border-radius: 50%;
      }

      .decorative-shape {
        position: absolute;
        right: 60px;
        top: 80px;
        width: 120px;
        height: 120px;
        border: 3px solid #c62828;
        border-radius: 8px;
        opacity: 0.15;
        transform: rotate(15deg);
      }

      .decorative-shape::after {
        content: '';
        position: absolute;
        right: -20px;
        bottom: -20px;
        width: 80px;
        height: 80px;
        border: 2px solid #c62828;
        border-radius: 4px;
        opacity: 0.1;
        transform: rotate(-15deg);
      }

      .content {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .name {
        font-size: 72px;
        font-weight: 700;
        color: #000000;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .role {
        font-size: 36px;
        font-weight: 500;
        color: #666666;
        margin-bottom: 48px;
        padding-left: 4px;
      }

      .divider {
        width: 80px;
        height: 4px;
        background: #c62828;
        margin-bottom: 40px;
      }

      .tagline {
        font-size: 32px;
        font-weight: 400;
        color: #333333;
        text-align: left;
        line-height: 1.8;
        word-break: keep-all;
      }

      .og-image.dark {
        background: #0d1116;
      }

      .og-image.dark .name {
        color: #c9d1d9;
      }

      .og-image.dark .role {
        color: #7d858e;
      }

      .og-image.dark .divider {
        background: #ff6b6b;
      }

      .og-image.dark .tagline {
        color: #c9d1d9;
      }

      .og-image.dark .background-pattern {
        background: radial-gradient(circle, #ff6b6b 0%, transparent 70%);
        opacity: 0.08;
      }

      .og-image.dark .decorative-shape {
        border-color: #ff6b6b;
        opacity: 0.2;
      }

      .og-image.dark .decorative-shape::after {
        border-color: #ff6b6b;
        opacity: 0.15;
      }
    </style>
  </head>
  <body>
    <div class="og-image">
      <div class="background-pattern"></div>
      <div class="decorative-shape"></div>
      <div class="content">
        <div class="name">Junwon Park</div>
        <div class="role">프론트엔드 개발자</div>
        <div class="divider"></div>
        <div class="tagline">
          제품의 기획부터 운영까지<br />
          전 과정을 주도하는 개발자
        </div>
      </div>
    </div>
